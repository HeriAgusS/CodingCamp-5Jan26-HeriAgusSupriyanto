<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-slate-100 min-h-screen py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-1 text-center">
        To Do List Website
      </h1>
      <h2 class="text-2xl font-extrabold text-gray-800 mb-6 text-center">
        Heri Agus Supriyanto
      </h2>

      <div class="mb-6">
        <div class="flex flex-col gap-2">
          <input
            type="text"
            id="todo-input"
            placeholder="Apa yang ingin dilakukan?"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          />
          <div class="flex gap-2">
            <input
              type="date"
              id="date-input"
              class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none text-gray-600"
            />
            <button
              id="add-btn"
              class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 active:scale-95 transition-all"
            >
              Tambah
            </button>
          </div>
        </div>
        <p
          id="error-msg"
          class="text-red-500 text-xs mt-2 h-4 transition-opacity"
        ></p>
      </div>

      <div class="mb-4">
        <label
          class="text-sm font-semibold text-gray-500 uppercase tracking-wider"
          >Cari Tugas:</label
        >
        <input
          type="text"
          id="filter-input"
          placeholder="Masukkan kata kunci..."
          class="w-full mt-1 border-b-2 border-gray-200 py-2 focus:border-blue-500 outline-none transition-colors"
        />
      </div>

      <ul id="todo-list" class="space-y-3"></ul>
      <footer class="mt-12 pb-6 text-center">
        <div class="max-w-md mx-auto border-t border-gray-200 pt-6">
          <div
            class="flex justify-between text-xs text-gray-500 mb-4 px-2 font-medium uppercase tracking-widest"
          >
            <span id="total-tasks">Total: 0 Tugas</span>
            <span id="completed-tasks">Selesai: 0</span>
          </div>

          <p class="text-gray-600 font-semibold mb-2">TodoApp by HAS</p>
          <div class="flex justify-center gap-4 mb-4">
            <a
              href="https://github.com/HeriAgusS/CodingCamp-5Jan26-HeriAgusSupriyanto.git"
              class="text-gray-400 hover:text-blue-500 transition-colors"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </div>

          <p class="text-[10px] text-gray-400 uppercase font-medium">
            &copy; 2026 Developed by
            <span class="text-blue-500">Heri Agus Supriyanto</span>. All Rights
            Reserved.
          </p>
        </div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
