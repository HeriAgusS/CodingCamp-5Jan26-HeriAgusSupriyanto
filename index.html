<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website To Do List - Heri Agus S</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-base-200/30 min-h-screen font-sans transition-all duration-300"
  >
    <header class="py-8 text-center bg-base-100 shadow-sm mb-8">
      <h1 class="text-3xl md:text-4xl font-black text-primary tracking-tight">
        Website To Do List - Heri Agus S
      </h1>
    </header>

    <div class="fixed top-5 right-5 z-50 dropdown dropdown-end">
      <div
        tabindex="0"
        role="button"
        class="btn btn-circle btn-ghost bg-base-100 shadow-md border border-base-300"
      >
        <i class="fa-solid fa-palette text-xl"></i>
      </div>
      <ul
        tabindex="0"
        class="dropdown-content z-[1] menu p-2 shadow-xl bg-base-100 rounded-box w-52 max-h-96 overflow-y-auto border border-base-200"
      >
        <li class="menu-title font-bold">Pilih Tema</li>
        <li><button onclick="changeTheme('light')">Light</button></li>
        <li><button onclick="changeTheme('dark')">Dark</button></li>
        <li><button onclick="changeTheme('cupcake')">Cupcake</button></li>
        <li><button onclick="changeTheme('synthwave')">Synthwave</button></li>
        <li><button onclick="changeTheme('halloween')">Halloween</button></li>
        <li><button onclick="changeTheme('dracula')">Dracula</button></li>
        <li><button onclick="changeTheme('aqua')">Aqua</button></li>
      </ul>
    </div>

    <div class="max-w-6xl mx-auto px-4 pb-20">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="stats shadow bg-base-100 border-l-4 border-primary">
          <div class="stat">
            <div class="stat-title text-[10px] font-bold uppercase">
              Total Tasks
            </div>
            <div id="stat-total" class="stat-value text-primary text-2xl">
              0
            </div>
          </div>
        </div>
        <div class="stats shadow bg-base-100 border-l-4 border-success">
          <div class="stat">
            <div class="stat-title text-[10px] font-bold uppercase">
              Completed
            </div>
            <div id="stat-completed" class="stat-value text-success text-2xl">
              0
            </div>
          </div>
        </div>
        <div class="stats shadow bg-base-100 border-l-4 border-warning">
          <div class="stat">
            <div class="stat-title text-[10px] font-bold uppercase">
              Pending
            </div>
            <div id="stat-pending" class="stat-value text-warning text-2xl">
              0
            </div>
          </div>
        </div>
        <div class="stats shadow bg-base-100 border-l-4 border-info">
          <div class="stat">
            <div class="stat-title text-[10px] font-bold uppercase">
              Progress
            </div>
            <div id="stat-progress" class="stat-value text-info text-2xl">
              0%
            </div>
          </div>
        </div>
      </div>

      <div
        class="card bg-base-100 shadow-sm border border-base-300 rounded-xl overflow-hidden"
      >
        <div class="p-6 border-b border-base-200 bg-base-50/50">
          <div class="flex flex-col md:flex-row gap-3">
            <input
              type="text"
              id="todo-input"
              placeholder="Apa yang ingin dikerjakan? . . ."
              class="input input-bordered input-secondary border-pink-300 flex-1 focus:outline-pink-500"
            />
            <input
              type="date"
              id="date-input"
              class="input input-bordered input-secondary border-pink-300 focus:outline-pink-500"
            />
            <button
              id="add-btn"
              class="btn btn-secondary bg-pink-500 hover:bg-pink-600 border-none text-white shadow-lg shadow-pink-100"
            >
              <i class="fa-solid fa-plus text-lg"></i>
            </button>
          </div>
          <p
            id="error-msg"
            class="text-error text-[10px] mt-2 h-4 font-bold uppercase"
          ></p>
        </div>

        <div
          class="px-6 py-4 bg-base-100 flex flex-col md:flex-row justify-between items-center gap-4"
        >
          <div class="relative w-full md:max-w-md">
            <i
              class="fa-solid fa-magnifying-glass absolute left-3 top-3.5 text-base-content/30"
            ></i>
            <input
              type="text"
              id="search-input"
              placeholder="Cari tugas..."
              class="input input-bordered w-full pl-10 h-11 bg-base-50 text-sm"
            />
          </div>

          <div class="flex items-center gap-4 w-full md:w-auto">
            <button
              onclick="toggleSort()"
              class="btn btn-ghost btn-sm text-[10px] font-black tracking-widest"
            >
              <i class="fa-solid fa-arrow-down-short-wide"></i> SORT
            </button>
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-sm btn-neutral bg-slate-800 text-white h-10 px-4"
              >
                <i class="fa-solid fa-filter text-[10px]"></i> FILTER
              </div>
              <ul
                tabindex="0"
                class="dropdown-content z-[1] menu p-2 shadow-xl bg-base-100 rounded-box w-40 border border-base-200"
              >
                <li><button onclick="setFilter('all')">Semua</button></li>
                <li><button onclick="setFilter('pending')">Pending</button></li>
                <li>
                  <button onclick="setFilter('completed')">Selesai</button>
                </li>
              </ul>
            </div>
            <button
              onclick="deleteAll()"
              class="btn btn-sm btn-error bg-red-400 text-white h-10 px-4"
            >
              <i class="fa-solid fa-trash-can text-[10px]"></i> DELETE ALL
            </button>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="table w-full">
            <thead class="bg-base-200/30">
              <tr
                class="text-[10px] uppercase font-black tracking-widest opacity-50"
              >
                <th class="px-8 py-4">Task & Subtasks</th>
                <th class="px-8 py-4">Due Date</th>
                <th class="px-8 py-4 text-center">Status</th>
                <th class="px-8 py-4 text-right">Actions</th>
              </tr>
            </thead>
            <tbody id="todo-body"></tbody>
          </table>
        </div>

        <div id="empty-state" class="py-20 text-center hidden">
          <i class="fa-solid fa-inbox text-5xl opacity-10 mb-4"></i>
          <p class="text-base-content/30 font-bold uppercase text-xs">
            Belum ada tugas
          </p>
        </div>
      </div>

      <footer class="mt-12 pb-6 text-center">
        <div class="max-w-md mx-auto border-t border-gray-200 pt-6">
          <div
            class="flex justify-between text-xs text-gray-500 mb-4 px-2 font-medium uppercase tracking-widest"
          >
            <span id="total-tasks">Total: 0 Tugas</span>
            <span id="completed-tasks">Selesai: 0</span>
          </div>
          <p class="text-gray-600 font-semibold mb-2">TodoApp by HAS</p>
          <div class="flex justify-center gap-4 mb-4">
            <a
              href="https://github.com/HeriAgusS/CodingCamp-5Jan26-HeriAgusSupriyanto.git"
              class="text-gray-400 hover:text-blue-500 transition-colors"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </div>
          <p class="text-[10px] text-gray-400 uppercase font-medium">
            &copy; 2026 Developed by
            <span class="text-blue-500">Heri Agus Supriyanto</span>. All Rights
            Reserved.
          </p>
        </div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
